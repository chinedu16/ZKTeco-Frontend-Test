<html>
  <head>
    <title>ZKTeco Frontend Test</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5ed31c878c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero" id="image-wrapper">
      <div id="left-image"></div>
      <div id="right-image"></div>
      <div class="main">
        <header>
          <nav class="menu">
            <div class="logo-header">
              <div>Jini <span>Air</span></div>
            </div>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Promotion</a></li>
              <li><a href="#">Services</a></li>
              <li class="outline"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>
  
        <div class="page-content">
          <div class="form-container">
            <h1>Where would you like to go?</h1>
  
            <form action="">
              <div class="form-control icon-container">
                <i class="fas fa-circle solid"></i>
                <input type="text" placeholder="Select City (Boarding Point)" />
              </div>
              <div class="form-control icon-container">
                <i class="far fa-circle"></i>
                <input type="text" placeholder="You Destination" />
              </div>
  
              <div class="form-control flex-full-center">
                <div class="icon-container">
                  <i class="far fa-calendar-alt"></i>
                  <input type="text" placeholder="Date" />
                </div>
  
                <div class="icon-container">
                  <i class="far fa-user"></i>
                  <input class="" type="text" placeholder="1 Adult" />
                </div>
              </div>
  
              <button>Search Flights</button>
            </form>
          </div>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
